<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Campus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .otp-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .otp-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }
        .otp-header i {
            font-size: 2rem;
            color: #6366f1;
        }
        .otp-header h1 {
            font-size: 1.8rem;
            color: #1f2937;
            margin: 0;
        }
        .email-sent {
            color: #4b5563;
            margin-bottom: 2rem;
        }
        .user-email {
            color: #6366f1;
            font-weight: 600;
            word-break: break-all;
            margin: 0.5rem 0;
        }
        .otp-inputs {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .otp-input {
            width: 45px;
            height: 50px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        .otp-input:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .timer {
            color: #4b5563;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .countdown {
            color: #6366f1;
            font-weight: 600;
        }
        .verify-btn {
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .verify-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
        }
        .resend-section {
            margin-top: 1.5rem;
            text-align: center;
        }
        .resend-text {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .resend-btn {
            background: none;
            border: none;
            color: #6366f1;
            font-weight: 500;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .resend-btn:hover {
            background: #f3f4f6;
        }
        .resend-btn:disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-header">
            <i class="fas fa-shield-alt"></i>
            <h1>Verify Email</h1>
        </div>

        <div class="email-sent">
            <p>We've sent a verification code to</p>
            <p class="user-email">{{ email }}</p>
            <p>Enter the code below:</p>
        </div>

        <form method="POST" action="{{ url_for('verify_otp') }}">
            <div class="otp-inputs">
                <input type="text" name="otp1" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" name="otp2" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" name="otp3" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" name="otp4" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" name="otp5" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
                <input type="text" name="otp6" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
            </div>

            <div class="timer">
                Code expires in: <span class="countdown" id="timer">10:00</span>
            </div>

            <button type="submit" class="verify-btn">
                <span>Verify Code</span>
                <i class="fas fa-check"></i>
            </button>
        </form>

        <div class="resend-section">
            <p class="resend-text">Didn't receive the code?</p>
            <form method="POST" action="{{ url_for('resend_otp') }}" style="display: inline;">
                <button type="submit" id="resend-btn" class="resend-btn" disabled>
                    <i class="fas fa-redo-alt"></i>
                    <span>Resend Code</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                if (e.key !== 'Backspace' && index < inputs.length - 1 && input.value) {
                    inputs[index + 1].focus();
                }
                if (e.key === 'Backspace' && index > 0 && !input.value) {
                    inputs[index - 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const paste = e.clipboardData.getData('text');
                inputs.forEach((input, i) => {
                    input.value = paste[i] || '';
                });
            });
        });

        let timeLeft = 600;
        const timerDisplay = document.getElementById('timer');
        const resendBtn = document.getElementById('resend-btn');

        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                resendBtn.disabled = false;
            } else {
                timeLeft--;
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        setTimeout(() => {
            resendBtn.disabled = false;
        }, 60000);
    </script>
</body>
</html>
